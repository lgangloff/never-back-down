<div class="programs-wrapper">
  
    <alert-error [error]="error"></alert-error>
  
    <div class="row vcenter">
      <div class="col-10">
        <div class="card" style="display: none;">
          <div class="card-block">
              <form novalidate (ngSubmit)="search()">
                <div class="row">
                  <div class="col-9">
                    <input type="text" class="form-control" placeholder="programname" [(ngModel)]="searchValue" name="searchValue">
                  </div>
                  <div class="col-3 float-right">
                    <submit-button [status]="searchStatus" [value]="'Rechercher'" class="float-right"></submit-button>
                  </div>
                </div>
                
              </form>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="float-right">
	        <button type="submit" class="btn btn-primary" [routerLink]="['/program/new']">
	            <i class="fa fa-plus" aria-hidden="true"></i>
	        </button>
	    </div>
      </div>
    </div>


  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let program of programs">
        <td><a [routerLink]="['/program', program.id]">{{program.name}}</a></td>
      </tr>
    </tbody>
  </table>

</div>
